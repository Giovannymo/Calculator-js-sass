<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="" type="image/x-icon">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6a20ea2c74.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator | js</title>
</head>
<body >
  <div class="container theme-cyber-punk">
   <header class="container__header">
      <h6 class="header__title">
        calc
      </h6>
      <div class="header__theme">
        <h6>theme</h6>
        <button class="switch" id="switch">
          <span><i class="fa-solid fa-palette" style="color: #3c4665;"></i></span>
          <span><i class="fa-solid fa-palette" style="color: #d4d2ce;"></i></span>
          <span><i class="fa-solid fa-palette" style="color: #660f56;"></i></span>
        </button>
      </div>
   </header>

   <div class="container__input">
    <input class="container__input-number" type="number" name="number" min="1" max="9" disabled>
   </div>

   <div class="container__keyboard">
      <div class="keyboard__keycap" data-key="7">7</div>
      <div class="keyboard__keycap" data-key="8">8</div>
      <div class="keyboard__keycap" data-key="9">9</div>
      <div class="keyboard__keycap keycap-del" data-key="del" >DEL</div>
      <div class="keyboard__keycap" data-key="4">4</div>
      <div class="keyboard__keycap" data-key="5">5</div>
      <div class="keyboard__keycap" data-key="6">6</div>
      <div class="keyboard__keycap" data-key="add">+</div>
      <div class="keyboard__keycap" data-key="1">1</div>
      <div class="keyboard__keycap" data-key="2">2</div>
      <div class="keyboard__keycap" data-key="3">3</div>
      <div class="keyboard__keycap" data-key="rest">-</div>
      <div class="keyboard__keycap keycap-0" data-key="0">0</div>
      <div class="keyboard__keycap" data-key="divide">/</div>
      <div class="keyboard__keycap" data-key="product">x</div>
      <div class="keyboard__keycap keycap-reset" data-key="reset">RESET</div>
      <div class="keyboard__keycap keycap-result" data-key="result"> = </div>
   </div>
   
  </div>

  <script defer type="module" src="./js/index.js"></script>
</body>
</html>
